<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #6b21a8 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .header-glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .footer-glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header-glass text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Image Caption Generator</h1>
            <div class="flex items-center space-x-4">
                <span id="status-indicator" class="h-3 w-3 bg-red-500 rounded-full"></span>
                <span id="status-text">Disconnected</span>
                <button class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-300 transition">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <section class="glass-effect p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Upload Your Image</h2>
            <div class="flex flex-col items-center gap-4">
                <div class="relative w-full">
                    <input type="file" id="imageUpload" accept="image/*" class="absolute opacity-0 w-full h-full cursor-pointer">
                    <div class="bg-white p-4 rounded-lg border-2 border-dashed border-indigo-300 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-gray-700 mt-2">Click to upload an image</p>
                        <p id="fileName" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                </div>
                
                <select id="captionStyle" class="p-3 border border-indigo-300 rounded-lg w-full bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="default">Default Style</option>
                    <option value="love">Love ‚ù§Ô∏è</option>
                    <option value="funny">Funny üòÇ</option>
                    <option value="inspirational">Inspirational ‚ú®</option>
                    <option value="poetic">Poetic üé≠</option>
                </select>
                
                <button id="generateCaption" class="bg-green-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-green-600 transition w-full animate-pulse-slow flex items-center justify-center">
                    <svg id="loading-spinner" class="hidden h-5 w-5 mr-2 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generate Caption
                </button>
            </div>
            
            <div id="preview" class="mt-6">
                <img id="imagePreview" class="hidden max-w-full h-auto rounded-lg shadow-md mx-auto" alt="Uploaded Image">
            </div>
            
            <div id="captionOutput" class="mt-6 p-4 bg-white bg-opacity-90 rounded-lg text-center text-gray-800 font-medium min-h-20 flex items-center justify-center">
                <p class="text-gray-500">Your caption will appear here...</p>
            </div>
            
            <div class="mt-6 flex justify-center space-x-4">
                <button id="copyCaption" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600 transition hidden">
                    Copy Caption
                </button>
                <button id="downloadCaption" class="bg-purple-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-600 transition hidden">
                    Download Caption
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-glass text-white p-4 text-center mt-8">
        <p class="text-sm">&copy; 2025 Image Caption Generator | Powered by BLIP AI</p>
    </footer>

    <script>
        // DOM Elements
        const imageUpload = document.getElementById('imageUpload');
        const fileName = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const generateCaptionButton = document.getElementById('generateCaption');
        const captionOutput = document.getElementById('captionOutput');
        const captionStyle = document.getElementById('captionStyle');
        const loadingSpinner = document.getElementById('loading-spinner');
        const copyCaptionButton = document.getElementById('copyCaption');
        const downloadCaptionButton = document.getElementById('downloadCaption');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // Check server status on page load
        checkServerStatus();

        // Handle image upload and preview
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    captionOutput.innerHTML = '<p class="text-gray-500">Click "Generate Caption" to analyze this image</p>';
                    copyCaptionButton.classList.add('hidden');
                    downloadCaptionButton.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Send image to backend
        generateCaptionButton.addEventListener('click', async () => {
            if (imageUpload.files.length === 0) {
                showError('Please upload an image first.');
                return;
            }

            const formData = new FormData();
            formData.append("file", imageUpload.files[0]);
            
            // Get selected style
            const style = captionStyle.value;
            
            // Show loading state
            loadingSpinner.classList.remove('hidden');
            generateCaptionButton.disabled = true;
            captionOutput.innerHTML = '<p class="text-blue-500">Generating caption... ‚è≥</p>';

            try {
                const response = await fetch("http://127.0.0.1:8000/generate_caption?style=" + style, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Server error: ${response.status}`);
                }

                const result = await response.json();
                showCaption(result.caption);
            } catch (error) {
                console.error("Error:", error);
                showError("Error generating caption: " + error.message);
            } finally {
                loadingSpinner.classList.add('hidden');
                generateCaptionButton.disabled = false;
            }
        });

        // Copy caption to clipboard
        copyCaptionButton.addEventListener('click', () => {
            const captionText = captionOutput.textContent;
            navigator.clipboard.writeText(captionText).then(() => {
                const originalText = copyCaptionButton.textContent;
                copyCaptionButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyCaptionButton.textContent = originalText;
                }, 2000);
            });
        });

        // Download caption as text file
        downloadCaptionButton.addEventListener('click', () => {
            const captionText = captionOutput.textContent;
            const blob = new Blob([captionText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'image_caption.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Helper functions
        function showCaption(caption) {
            captionOutput.innerHTML = `<p class="text-green-600 text-lg">${caption}</p>`;
            captionOutput.classList.remove('text-red-500');
            captionOutput.classList.add('text-green-600');
            copyCaptionButton.classList.remove('hidden');
            downloadCaptionButton.classList.remove('hidden');
        }

        function showError(message) {
            captionOutput.innerHTML = `<p class="text-red-500">${message}</p>`;
            captionOutput.classList.remove('text-green-600');
            captionOutput.classList.add('text-red-500');
            copyCaptionButton.classList.add('hidden');
            downloadCaptionButton.classList.add('hidden');
        }

        async function checkServerStatus() {
            try {
                const response = await fetch("http://127.0.0.1:8000/");
                if (response.ok) {
                    statusIndicator.classList.remove('bg-red-500');
                    statusIndicator.classList.add('bg-green-500');
                    statusText.textContent = 'Connected';
                } else {
                    throw new Error('Server not responding properly');
                }
            } catch (error) {
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-red-500');
                statusText.textContent = 'Disconnected';
                console.error("Server status check failed:", error);
            }
        }
    </script>
</body>
</html>
